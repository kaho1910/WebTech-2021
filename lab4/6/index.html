<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <title>Lab4-6</title>
</head>

<body>
    <div class="container">
        <div class="chat-box">
            <div class="box">
                <h1>What's your name?</h1>
                <section class="message-box">
                    <!-- message 1 here -->
                </section>
                <button id="q1" type="button" class="btn btn-outline-primary" onclick="messageButton(this)">Reply</button>
            </div>
        </div>
        <div class="chat-box">
            <div class="box">
                <h1>How old are you?</h1>
                <section class="message-box">
                    <!-- message 2 here -->
                </section>
                <button id="q2" type="button" class="btn btn-outline-primary" onclick="messageButton(this)">Reply</button>
            </div>
        </div>
        <div class="chat-box">
            <div class="box">
                <h1>How was your day?</h1>
                <section class="message-box">
                    <!-- message 3 here -->
                </section>
                <button id="q3" type="button" class="btn btn-outline-primary" onclick="messageButton(this)">Reply</button>
            </div>
        </div>
        <div class="reply-box">
            <div class="input-group mb-3" style="margin: 0; width: 80%;height: 50%;">
                <input id="targetInput" type="text" class="form-control" onsubmit="sendMessage()">
                <div class="input-group-append">
                    <button onclick="sendMessage()" class="input-group-text btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
