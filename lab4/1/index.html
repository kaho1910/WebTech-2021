<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }
        
        form {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 25px;
            width: 30%;
        }
    </style>
    <title>Lab4-1</title>
</head>

<body>
    <form onsubmit="return false">
        <div class="form-group">
            <label>Value 1</label>
            <input type="number" class="form-control" placeholder="Input Number 1">
        </div>
        <h2 style="width: 100%; text-align: center">+</h2>
        <div class="form-group">
            <label>Value 2 </label>
            <input type="number" class="form-control" placeholder="Input Number 2">
        </div>
        <div class="form-group">
            <h3 id="result"></h3>
        </div>
        <button class="btn btn-secondary btn-lg btn-block" onclick="onePlusTwo()">Calculate</button>
    </form>
    <script>
        function onePlusTwo() {
            var input = document.getElementsByTagName("input");
            var x = (Number.isNaN(parseInt(input[0].value)) ? 0 : parseInt(input[0].value)) + (Number.isNaN(parseInt(input[1].value)) ? 0 : parseInt(input[1].value));
            document.getElementById("result").innerHTML = `Result : ${x}`;
        }
        onePlusTwo()
    </script>
</body>

</html>
