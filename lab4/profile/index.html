<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>

<body style="background-color: #F5E6CA;">
    <div class="topnav">
        <h1 id="name">Mr.Thirawee</h1>
        <a onclick="msg(this)" id="profile" class="active">ข้อมูลส่วนตัว</a>
        <a onclick="msg(this)" id="education">การศึกษา</a>
        <a onclick="msg(this)" id="works">ผลงาน</a>
        <a onclick="msg(this)" id="contact">ติดต่อ</a>
    </div>
    <div class="body">
        <iframe title="dummy" src="dummy.html" width="100%" height="100%" frameBorder="0"></iframe>
    </div>
    <div class="footer">
        <p class="footbar">โดย นายธีรวีร์ ฐิติวัฒนากรศิริ</p>
        <p class="footbar">รหัสนศ. 63070088</p>
    </div>
    <script>
        function msg(e) {
            var id = e.getAttribute("id");
            clearActive(id)
            window.postMessage(id, "*")
        }

        function clearActive(t) {
            document.getElementsByClassName("active")[0].className = "";
            document.getElementById(t).className = "active";
        }

        function headCheck(e) {
            if (e.data == "profile") {
                clearActive("profile")
            } else if (e.data == "education") {
                clearActive("education")
            } else if (e.data == "works") {
                clearActive("works")
            } else if (e.data == "contact") {
                clearActive("contact")
            }
        }
        window.parent.addEventListener("message", headCheck, false);
    </script>
</body>

</html>
