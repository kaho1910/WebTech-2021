            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="order">
                    <!-- move here -->
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="clearOrder()" class="btn btn-outline-danger" data-dismiss="modal">ยกเลิก</button>
                    <button type="button" onclick="purchase()" class="btn btn-success" data-dismiss="modal">ยืนยันการสั่ง</button>
