<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrDlvhrrzIPfuW5j-yNXKphYh9HTZplW8&callback=initMap"></script>
    <title>Lab10-1</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
</head>

<body class="w-100 h-100 d-flex justify-content-center align-items-center overflow-hidden pt-2 pb-0" style="background-color: #eee;">
    <div class="box">
        <h2>Lab10-1</h2>
        <iframe id="map"></iframe>
        <form class="mt-3" onsubmit="return false">
            <div class="form-group row">
                <label for="destination" class="col-sm-2 col-form-label">
                    Destination :
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="destination" placeholder="ระบุชื่อสถานที่" />
                </div>
                <button type="submit" onclick="byDestination()" class="btn btn-outline-secondary col-sm">ไปยังจุดหมาย</button>
            </div>
        </form>
        <form onsubmit="return false">
            <div class="form-group row">
                <label for="latitude" class="col-sm-1 col-form-label">
                    Latitude :
                </label>
                <div class="col-sm-4">
                    <input type="number" step="0.0000000001" class="form-control" id="latitude" placeholder="ระบุละติจูด" required/>
                </div>
                <label for="longtitude" class="col-sm-auto col-form-label">
                    Longtitude :
                </label>
                <div class="col-sm-4">
                    <input type="number" step="0.0000000001" class="form-control" id="longtitude" placeholder="ระบุลองติจูด" required/>
                </div>
                <button type="submit" onclick="byLatLng()" class="btn btn-outline-secondary col-sm">ไปยังจุดหมาย</button>
            </div>
        </form>
    </div>
</body>

</html>
