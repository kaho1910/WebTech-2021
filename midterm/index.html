<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Midterm</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" async></script>
</head>

<body>
    <div class="container" style="width:90%">
        <div class="box">
            <form>
                <div class="form-group">
                    <label for="question">คำถาม :</label>
                    <input type="text" id="question" aria-describedby="emailHelp" placeholder="โปรดระบุคำถาม">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="ans1" value="option1">
                        <label class="form-check-label" for="ans1">A</label>
                        <input type="text" id="ans01" aria-describedby="emailHelp" placeholder="โปรดระบุคำตอบ A">
                    </div>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="ans2" value="option1">
                        <label class="form-check-label" for="ans2">B</label>
                        <input type="text" id="ans02" aria-describedby="emailHelp" placeholder="โปรดระบุคำตอบ B">
                    </div>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="ans3" value="option1">
                        <label class="form-check-label" for="ans3">C</label>
                        <input type="text" id="ans03" aria-describedby="emailHelp" placeholder="โปรดระบุคำตอบ C">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="return update()">เพิ่มข้อสอบ</button>
            </form>
        </div>
        <br>
        <div class="box">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ข้อที่</th>
                        <th scope="col">คำถาม</th>
                        <th scope="col">A</th>
                        <th scope="col">B</th>
                        <th scope="col">C</th>
                        <th scope="col">คำตอบ</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
