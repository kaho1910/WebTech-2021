<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        {
            font-family: 'Kanit', sans-serif;
        }
        
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: rgb(192, 255, 204);
        }
        
        div.container {
            height: 800px;
            margin-top: 5%;
            margin-bottom: 5%;
            padding: 1.5%;
            overflow-y: scroll;
            background-color: white;
            border-radius: 30px 10px 10px 30px;
            padding-right: 3%;
        }
        /* width */
        
         ::-webkit-scrollbar {
            width: 10px;
        }
        /* Track */
        
         ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        /* Handle */
        
         ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        /* Handle on hover */
        
         ::-webkit-scrollbar-thumb:hover {
            background: #555;
            border-radius: 10px;
        }
    </style>
    <title>Lab3-1</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="id">หมายเลขบัตรประชาชน</label>
                <input type="text" class="form-control" id="id" placeholder="หมายเลขบัตรประชาชน 13 หลัก">
            </div>
            <div class="form-group">
                <label for="prefix">คำนำหน้านาม</label>
                <select class="form-control" id="prefix">
                    <option value="" selected disabled hidden>[เลือกคำนำหน้า]</option>
                    <option>นาย</option>
                    <option>นาง</option>
                    <option>นางสาว</option>
                    <option>เด็กชาย</option>
                    <option>เด็กหญิง</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fname">ชื่อ</label>
                <input type="text" class="form-control" id="fname" placeholder="ชื่อจริง">
            </div>
            <div class="form-group">
                <label for="lname">นามสกุล</label>
                <input type="text" class="form-control" id="lname" placeholder="นามสกุล">
            </div>
            <div class="form-group">
                <label for="address1">ที่อยู่ (1)</label>
                <input type="text" class="form-control" id="address1" placeholder="ที่อยู่บรรทัดที่ 1">
            </div>
            <div class="form-group">
                <label for="address2">ที่อยู่ (2)</label>
                <input type="text" class="form-control" id="address2" placeholder="ที่อยู่บรรทัดที่ 2">
            </div>
            <div class="form-group">
                <label for="subdistrict">ตำบล/แขวง</label>

            </div>
            <div class="form-group">
                <label for="district">อำเภอ/เขต</label>
                <input type="text" class="form-control" id="district" placeholder="อำเภอ/เขต">
            </div>
            <div class="form-group">

                    <option value="ขอนแก่น">ขอนแก่น</option>
                    <option value="จันทบุรี">จันทบุรี</option>
                    <option value="ฉะเชิงเทรา">ฉะเชิงเทรา </option>
                    <option value="ชัยนาท">ชัยนาท </option>
                    <option value="ชัยภูมิ">ชัยภูมิ </option>
                    <option value="ชุมพร">ชุมพร </option>
                    <option value="ชลบุรี">ชลบุรี </option>

                    <option value="นครนายก">นครนายก </option>
                    <option value="นครปฐม">นครปฐม </option>
                    <option value="นครพนม">นครพนม </option>
                    <option value="นครราชสีมา">นครราชสีมา </option>
                    <option value="นครศรีธรรมราช">นครศรีธรรมราช </option>
                    <option value="นครสวรรค์">นครสวรรค์ </option>
                    <option value="นราธิวาส">นราธิวาส </option>
                    <option value="น่าน">น่าน </option>
                    <option value="นนทบุรี">นนทบุรี </option>
                    <option value="บึงกาฬ">บึงกาฬ</option>
                    <option value="บุรีรัมย์">บุรีรัมย์</option>
                    <option value="ประจวบคีรีขันธ์">ประจวบคีรีขันธ์ </option>
                    <option value="ปทุมธานี">ปทุมธานี </option>
                    <option value="ปราจีนบุรี">ปราจีนบุรี </option>
                    <option value="ปัตตานี">ปัตตานี </option>
                    <option value="พะเยา">พะเยา </option>
                    <option value="พระนครศรีอยุธยา">พระนครศรีอยุธยา </option>
                    <option value="พังงา">พังงา </option>
                    <option value="พิจิตร">พิจิตร </option>
                    <option value="พิษณุโลก">พิษณุโลก </option>
                    <option value="เพชรบุรี">เพชรบุรี </option>
                    <option value="เพชรบูรณ์">เพชรบูรณ์ </option>
                    <option value="แพร่">แพร่ </option>
                    <option value="พัทลุง">พัทลุง </option>
                    <option value="ภูเก็ต">ภูเก็ต </option>
                    <option value="มหาสารคาม">มหาสารคาม </option>
                    <option value="มุกดาหาร">มุกดาหาร </option>
                    <option value="แม่ฮ่องสอน">แม่ฮ่องสอน </option>
                    <option value="ยโสธร">ยโสธร </option>
                    <option value="ยะลา">ยะลา </option>
                    <option value="ร้อยเอ็ด">ร้อยเอ็ด </option>

                    <option value="สระบุรี">สระบุรี </option>
                    <option value="สิงห์บุรี">สิงห์บุรี </option>
                    <option value="สุโขทัย">สุโขทัย </option>
                    <option value="สุพรรณบุรี">สุพรรณบุรี </option>
                    <option value="สุราษฎร์ธานี">สุราษฎร์ธานี </option>
                    <option value="สุรินทร์">สุรินทร์ </option>
                    <option value="สตูล">สตูล </option>
                    <option value="หนองคาย">หนองคาย </option>
                    <option value="หนองบัวลำภู">หนองบัวลำภู </option>
                    <option value="อำนาจเจริญ">อำนาจเจริญ </option>
                    <option value="อุดรธานี">อุดรธานี </option>
                    <option value="อุตรดิตถ์">อุตรดิตถ์ </option>
                    <option value="อุทัยธานี">อุทัยธานี </option>
                    <option value="อุบลราชธานี">อุบลราชธานี</option>
                    <option value="อ่างทอง">อ่างทอง </option>
                </select>
            </div>
            <div class="form-group">
                <label for="zipcode">รหัสไปรษณีย์</label>
                <input type="text" class="form-control" id="zipcode" placeholder="รหัสไปรษณีย์ 5 หลัก">
            </div>
            <div class="form-group">
                <label for="phone">เบอร์โทรศัพท์</label>
                <input type="text" class="form-control" id="phone" placeholder="เบอร์โทรศัพท์">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
